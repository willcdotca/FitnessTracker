<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/img/icon_192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Track Gym Progress</title>
</head>
<body>

<header><h1>Exercise Tracker</h1>
    <nav>

        <button id="menuButton">â‰¡</button>
    </nav>
</header>
<section id="breadCrumbs">
    <button id="sectionBack">Sections</button>
    <button id="exerciseBack">Exercises</button>
</section>
<main>

    <section id="menu">
<div>
        <label for="restingDefault">Rest Duration (seconds)

        </label><input type="number" min="0.05" max="3" id="restingDefault" step="0.05" value="0.05" />
</div><div>
        <label for="darkMode">Dark Mode

        </label><input type="checkbox" id="darkMode" />
    </div><div>
        <label for="weightType">

        </label>
        <select name="weightType" id="weightType">
            <option value="kgs" selected>KG</option>
            <option value="lbs">LG</option>
        </select>
    </div><div>
        <label for="clearStorage">

        </label>
        <button id="clearStorage" >Clear LocalStorage </button>
    </div>
    </section>


    <section id="sectionContainer" class="active">
        <ul>
            <li><a href="#" id="mens">Men's</a></li>
            <li><a href="#" id="womens">Women's</a></li>
            <li><a href="#" id="coed">Coed</a></li>
            <li><a href="#" id="floor">Floor</a></li>
            <li><a href="#" id="cardio">Cardio</a></li>
        </ul>
    </section>
    <section id="exerciseContainer">
        <div id="emptyExercises">
            <h2>
            No Current Exercises
            </h2>
        </div>
        <ul id="exercisesList"></ul>

        <div id="addExerciseContainer">
            <button id="exerciseSlider">+</button>
            <input type="text" placeholder="Add Exercise Name" id="exerciseName"/>
            <input type="text" placeholder="Add Video ID" id="exerciseVideo"/>
            <input type="text" placeholder="Add Exercise Description" id="exerciseDescription"/>
            <div>
                <button id="addExercise">Add</button>
                <button id="cancelExerciseButton">Hide</button>
            </div>

        </div>


    </section>
    <section id="setContainer">
        <h1 id="setHeading"></h1>
        <p id="setDescription"></p>
        <iframe id="setVideo" src=""></iframe>
        <div id="emptySets">
            <h2>No Current Sets</h2>

        </div>
        <ul id="setList"></ul>


        <div id="addSetContainer">
            <button id="setSlider">+</button>

            <input type="number" placeholder="How Many Reps?" id="setReps"/>
            <input type="number" class="weight" placeholder="How Much Weight?" id="setWeight"/>
            <input type="date" class="date" id="setDate"/>
            <div>
                <button id="addSetButton">Add</button>
                <button id="cancelSetButton">Hide</button>
            </div>

        </div>

    </section>

</main>
<audio id="alarmSound">
    <source src="assets/media/alarm.mp3" type="audio/mp3">
    <!--Audio from https://soundbible.com/535-Alarm-Clock.html-->
</audio>
<script src="assets/scripts/script.js" type="text/javascript"></script>
